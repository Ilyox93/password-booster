<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üîê Renforceur de mot de passe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #00ffc8;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      font-size: 18px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Renforcer un mot de passe</h2>
    <input type="text" id="inputPassword" placeholder="Tape ton mot de passe..." oninput="strengthen()"/>
    <div class="output" id="strongPassword">Mot de passe renforc√© : <i>aucun</i></div>
  </div>

  <script>
    function strengthen() {
      const input = document.getElementById("inputPassword").value;
      if (!input) {
        document.getElementById("strongPassword").innerHTML = "Mot de passe renforc√© : <i>aucun</i>";
        return;
      }

      let password = input;

      // Ajoute une majuscule si y'en a pas
      if (!/[A-Z]/.test(password)) {
        password = password[0].toUpperCase() + password.slice(1);
      }

      // Ajoute un chiffre si absent
      if (!/\d/.test(password)) {
        password += Math.floor(Math.random() * 10);
      }

      // Ajoute un symbole si absent
      if (!/[!@#$%^&*]/.test(password)) {
        const symbols = "!@#$%^&*";
        password += symbols[Math.floor(Math.random() * symbols.length)];
      }

      // Allonge si trop court
      if (password.length < 10) {
        const extra = Math.random().toString(36).substring(2, 6);
        password += extra;
      }

      document.getElementById("strongPassword").innerHTML = "Mot de passe renforc√© : <b>" + password + "</b>";
    }
  </script>
</body>
</html>
